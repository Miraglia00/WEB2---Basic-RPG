<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Dungeon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="">
    <div class="container-fluid d-flex justify-content-center" id="mainLayer">

        <h1 id="turnInfo"></h1>

        <div class="row justify-content-center align-items-center flex-fill flex-grow-1 h-100">
            <div id="playerStats" class="col-1 col-xl-2 flex-fill d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-center mb-5">Player information</h2>

                <div id="playerInfo" class="text-center">
                            
                </div>
            </div>
    
            <div id="gridHolder" class="col-10 col-xl-8 flex-fill p-0 m-0"></div>

            <div class="h-100 col-1 col-xl-2 d-flex flex-fill p-0 m-0 justify-content-evenly align-items-center flex-column">
                <div id="gridInfo" class="col-1 col-xl-2 flex-fill d-flex flex-column justify-content-center align-items-center w-100">
                    <h2 class="text-center mb-5">Grid information:</h2>
    
                    <p id="gridPos" class="d-block"></p>

                    <div id="occupantInfo" class="text-center"></div>

                    <div id="actionPool" class="d-flex flex-column">
                        <div>
                            <button id="moveBtn" type="button" class="btn btn-outline-secondary fs-5 w-100 mb-1">Move (-1 AP)</button>
                            <button id="attckBtn" type="button" class="btn btn-outline-secondary fs-5 w-100">Attack (-1 AP)</button>
                        </div>
                        <button id="endTurnBtn" type="button" class="btn btn-outline-secondary w-100 mt-4 fs-4 fw-bold">End Turn</button>
                    </div>
                </div>
            </div>
        </div>   
    </div>


    <div class="alert alert-danger d-flex align-items-center hidden" role="alert" id="messageBox">
        <i class="bi bi-exclamation-triangle-fill me-2 fs-1"></i>
        <div id="messageBody">
        </div>
      </div>
    <script type="module" src="core.js"></script>
</body>
</html>
